# bind 7 select-window -t 7
# bind 8 select-window -t 8
# bind 9 select-window -t 9

bind x kill-pane
bind X kill-window

bind T break-pane -t :

# Toggle to maximize or restore the current pane
bind = resize-pane -Z

# Mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

