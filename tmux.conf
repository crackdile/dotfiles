# General ==================================================================={{{
setw -g xterm-keys on
set -g quiet on # Disable various messages

# Use something easier to type as the prefix.
set -g prefix C-f
unbind C-b
bind C-f send-prefix

# Expect UTF-8
set -g status-utf8 on
setw -g utf8 on

set -g default-terminal "screen-256color" # 256 colors please

set -g display-time 2000

set history-limit 5000 # Boost history

# set vi style key binding
set -g status-keys vi
setw -g mode-keys vi

# clear both screen and history
bind -n C-l send-keys C-l \; run 'tmux clear-history'

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# aggresive resize
setw -g aggressive-resize on

# Autorename sanely.
setw -g automatic-rename on

# }}}

# Navigation ==============================================================={{{

# create new session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Saner splitting.
bind v split-window -h
bind s split-window -v
bind S choose-session

# Pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H swap-window -t -1
bind -r L swap-window -t +1

# pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

bind -r } next-window
bind -r { previous-window

# Window navigation
bind - last-window      # move to last active window

# # DVTM style window selection
